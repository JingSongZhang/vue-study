<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p @click="add">{{counter}}</p>
    <p j-text="counter"></p>
    <p j-html="desc"></p>
    <input type="text" j-model="desc">
  </div>

  <script src="./jvue.js"></script>

  <script>
    const app = new JVue({
      el:'#app',
      data: {
        counter: 1,
        desc: '<span style="color:red">天王盖地虎</span>'
      },
      methods: {
        add() {
          app.counter++
        }
      },
    })
    // setInterval(() => {
    //   app.counter++
    // }, 1000);
    
  </script>
</body>
</html>
